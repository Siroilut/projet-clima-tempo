<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>

    <title>PROJETO 2- Previsão do tempo</title>
    
  </head>
  <body>
    <div class="caixa-maior">
      <input
        class="input-cidade"
        placeholder="digite o nome da cidade"
    
      />
      <button class="button-buscar" onclick="buttonClick()">
        <img
          class="img-buscar"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="busca"
        />
      </button>

      <div class="caixa-media">
      <h2 class="cidade">tempo em Assis</h2>
      <p class="temperatura">21ºC</p>

      <div class="caixa-menor">
        <img class="img-do-tempo"
          alt=" icone-do-tempo"
          src="https://openweathermap.org/img/wn/04n.png"
        />
        <p class="texto-tempo">ensolarado</p>
      </div>

      <p class="umidade">umidade: 77%</p>
    </div>
    </div>
  </body>
</html>
